<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="nav" class="display-sticky sidebyside">
        <a navitem="index" href="index.html">Home</a>
        <a navitem="index" href="about.html">About</a>
        <a navitem="index" href="contact.html">Contact</a>
    </nav>
    <h1>Contact Us</h1>
    <section>
        <article>
        <h2>Contact Form</h2>
        <form>
            <div class="spacedlist">
                <label>Name:
                    <input type="text">
                </label>
            </div>
            <div class="spacedlist">
                <label>Email Address:
                    <input type="text">
                </label>
            </div>
            <div class="spacedlist">
                <label>Reason For Contact:
                    <input list="browsers">
                    <datalist id="browsers">
                        <option value="hi"></option>
                        <option value="looking for a contractor"></option>
                        <option value="interested in an interview"></option>
                    </datalist>
                </label>
            </div>
            <div class="spacedlist">
                <label>Comment:</label> 
                <textarea></textarea>
            </div>
            <button>Submit</button>
        </form>
    </article>
    </section>
    <script src="index.js"></script>
</body>
</html>
